<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>대화 백업 HTML 생성기</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
  </head>
  <body>
    <h2>대화 백업 HTML 생성기</h2>
    <div class="container">
      <div class="left-panel">
        <h3>파일로 자동 생성</h3>
        <div class="csv-upload-section">
          <input type="file" id="dataFile" accept=".csv,.xlsx,.txt" />
          <button onclick="loadFile()">파일 불러오기</button>
        </div>

        <div class="character-selection">
          <label>
            ME:
            <select id="meCharacter">
              <option value="">선택하세요</option>
            </select>
          </label>
          <div id="youCharactersContainer">
            <label>
              YOU:
              <select id="youCharacter">
                <option value="">선택하세요</option>
              </select>
            </label>
          </div>
          <button id="addYouBtn" onclick="addYouCharacter()" style="margin-left: 5px;">+</button>
          <button onclick="generateFromData()">자동 생성</button>
        </div>

        <h3>수동 대화 입력</h3>
        <div class="meTextContainer">
          <textarea id="meText" placeholder="Me 대화 입력"></textarea>
          <button onclick="addBubble('me')">추가</button>
        </div>
        <div class="youTextContainer">
          <textarea id="youText" placeholder="You 대화 입력"></textarea>
          <button onclick="addBubble('you')">추가</button>
        </div>

        <div class="color-settings">
          <label
            >YOU 배경: <input type="color" id="youBg" value="#292929"
          /></label>
          <label
            >YOU 글자: <input type="color" id="youColor" value="#ffffff"
          /></label>
          <label
            >ME 배경: <input type="color" id="meBg" value="#f0f0f0"
          /></label>
          <label
            >ME 글자: <input type="color" id="meColor" value="#333333"
          /></label>
        </div>

        <h3>HTML 코드</h3>
        <div class="code-container">
          <button class="copy-btn" onclick="copyCode()">복사</button>
          <textarea id="output" readonly></textarea>
        </div>
      </div>

      <div class="right-panel">
        <h3>미리보기</h3>
        <div id="preview"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
